<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>

      <ion-side-menus>
        <!-- Center content -->
        <ion-side-menu-content>
          <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-view>
          </ion-nav-view>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left" controller='SideCtrl'>
          <ion-header-bar class="bar bar-header bar-light">
            <h1 class="title"></h1>
          </ion-header-bar>
          <ion-content>
            <div class="list">
              <a class="item" href="#">
                Home
              </a>
              <a class="item" href="#/page11">
                Reserve
              </a>
              <a class="item" href="#">
                Reservation Status
              </a>
              <a class="item" href="#">
                Account
              </a>
              <a class="item" href="#">
                Log Out
              </a>
            </div>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>

    </div>
  </div>
  <script id="page10.html" type="text/ng-template">
    <ion-view title="Home">
      <ion-content padding="true" class="has-header">
        <button ng-click="httpTest()" class="button button-stable button-block">Test HTTP</button>
        <button ng-click="request()" class="button button-stable button-block">Test Database</button>
      </ion-content>
    </ion-view></script>
  <script id="page11.html" type="text/ng-template">
    <ion-view title="Page">
      <ion-content padding="true" class="has-header">
        <a href="#/page10" class="button button-stable button-block">Tap me!</a>
      </ion-content>
    </ion-view></script>
  </body>
</html>
