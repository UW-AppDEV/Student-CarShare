<ion-view view-title="Reservations">
  <button class="button button-positive button-clear"
            ng-click="next()">
      Next
    </button>
  <ion-content>
    <!--TODO sdfdfsdf
-->
    <div class="list">
      <div ng-click="getCurrentReservation()" class="item item-divider">
        Current
      </div>

      <a class="item">
        Item
      </a>
      <div ng-click="getFutureReservation()" class="item item-divider">
        Future
      </div>

      <div ng-click="getPastReservation()" class="item item-divider">
        Past Month
      </div>
      <div class="item item-avatar">
    <img src="mcfly.jpg">
    <h2>Marty McFly</h2>
    <p>November 05, 1955</p>
  </div>

  <div class="item item-body">
    <p>
      {{service.pastReservation[0].DBEntityStack.DBEntityVehicleType.descr}}
      {{service.pastReservation[0].DBEntityStack.lotDescription}}
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>
    </div>

  </ion-content>
</ion-view>
