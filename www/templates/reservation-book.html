<ion-view view-title="{{what.name}}">
  <ion-content>
    <div class="map-container" style="height:120px; width:100%">
      <ui-gmap-google-map id="map"
                          center="map.center"
                          pan="map.pan"
                          zoom="map.zoom"
                          draggable="false"
                          options="map.options">
        <ui-gmap-markers models="markers"
                         idKey="'idKey'"
                         coords="'self'"
                         options="'options'"
                         click="'onClick'">
          <ui-gmap-windows show="'show'" options="'windowOptions'" closeClick="'onWindowClose'" ng-cloak>
          </ui-gmap-windows>
        </ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
    <div class="padding">
      <div class="card" style="margin:0px">
        <div class="item item-divider">
          Wednesday, February 4, 2015
        </div>
        <div class="item item-text-wrap" style="margin:0px; padding:0px">
          <div ng-repeat="row in timetable" class="row">
            <div ng-click="check(col.index, col.row, col.col)" ng-repeat="col in row" ng-style="{{col.style}}" class="col" style="border-top-style: solid; border-left-style: solid; border-width:1px;  text-align: center;">
              <i ng-show="col.state==0" class="icon ion-close-round icon-accessory"></i>
              <p ng-show="col.state==1">{{col.time}}</p>
              <i ng-show="col.state==2" class="icon ion-checkmark-round icon-accessory"></i>
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"><p style="float:right">&nbspAM</p><i class="icon ion-ios7-photos calm" style="float:right"></i></div>
            <div class="col"><p style="float:right">&nbspPM</p><i class="icon ion-ios7-photos balanced" style="float:right"></i></div>
          </div>
        </div>
      </div>
      <p>Estimated Cost: {{estimatedCost}}</p>
      <p>
        {{stack.stackId}}
      </p>
    </div>
    <button class="button button-full button-positive">
      Full Width Block Button
    </button>
  </ion-content>
</ion-view>
