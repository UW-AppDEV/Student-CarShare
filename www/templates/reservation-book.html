<ion-view view-title="{{what.name}}">
  <ion-content>
    <div style="width:100%; height:100px; background-color:yellow"></div>
    <div class="padding">
      Estimated Cost:
      <div class="card" style="margin:0px">
        <div class="item item-divider">
          Wednesday, February 4, 2015
        </div>
        <div class="item item-text-wrap" style="margin:0px; padding:0px">
          <div ng-repeat="row in timetable" class="row">
            <div ng-repeat="col in row" ng-style="bg" class="col" style="border-top-style: solid; border-left-style: solid; border-width:1px;  text-align: center;">
              <p>{{col}}</p>
            </div>
          </div>
          <div class="row">
  <div class="col col-33">.col</div>
  <div class="col col-33 col-offset-33">.col</div>
</div>
        </div>
      </div>
      <p>
        {{stack.stackId}}
      </p>
    </div>
  </ion-content>
</ion-view>
