<ion-view title="Account" hide-nav-bar="true">

  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Account</h1>
    <button class="button button-clear" ng-click="navigate('tab.account-dash')"><i class="icon ion-gear-a"></i>
    </button>
  </ion-header-bar>

  <ion-content class="padding">
    <div class="card">
      <div class="item item-divider">
        Information
      </div>
      <div class="item item-text-wrap">
        <div class="row">
          <div class="col-25">Name</div>
          <div class="col75">{{driverName}}</div>
        </div>
        <div class="row">
          <div class="col-25">Time Zone</div>
          <div class="col75">{{timeZone}}</div>
        </div>
        <div class="row">
          <div class="col-25">Call Center</div>
          <div class="col75">{{clientPhone}}</div>
        </div>
        <div class="row">
          <div class="col-25">Locale</div>
          <div class="col75">{{locale}}</div>
        </div>
      </div>
    </div>
    <div class="card" style="margin-top:0px">
      <div ng-click="navigate('tab.account-locations')" class="item item-text-wrap item-icon-right">
        Locations
        <i class="icon ion-ios7-arrow-right"></i>
      </div>
    </div>
    <div class="card" style="margin-top:0px">
      <div ng-click="navigate('tab.account-messages')" class="item item-text-wrap item-icon-right">
        Messages
        <i class="icon ion-ios7-arrow-right"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
