<ion-view hide-back-button="true" hide-nav-bar="true">

  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Log In</h1>
  </ion-header-bar>

  <ion-content scroll="false">

    <div class="list" style="text-align: left">
      <form ng-submit="login()">
        <li class="item item-input">
          <span class="input-label">Username</span>
          <input type="number" ng-model="user">
        </li>
        <li class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="pw">
        </li>
        <ion-toggle ng-model="pwRemember">
          Remember Password
        </ion-toggle>
      </form>
    </div>

    <!-- <div class="spacer" style="height:100px"></div> -->
    <div class="row">
      <div class="col">
        <button ng-click="login()" class="button button-block button-positive">
          Log In
        </button>
        <button ng-click="navigate('signup')" class="button button-block button-balanced" style="float:bottom">
          Sign Up
        </button>
        <button ng-click="navigate('forgotpw')" class="button button-block button-positive button-clear" style="float:bottom">
          Forgot Password
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
